<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Staatliches font from Google Fonts -->

    <title>Is It A Palindrome?</title>

<body>
    <div class="jumbotron text-center col-xs-12">
        <h1>Is it a palindrome?</h1>
        <p>Type your word below to find out.</p>
    </div>

    <div class="form-group text-center col-xs-12">
        <label for="inputWord">
            <h4>Type your word below:</h4>
        </label>
        <input type="word" class="form-control" id="inputWord">
        <button type="submit" class="btn btn-primary mx-auto" id="check-btn">Check</button>
        <p id="result">-</p>
    </div>

    <!-- jQuery -->

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
